<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="calci.png">

    <script src="script.js" defer></script>
</head>
<body>
    <h1>Calculator</h1>
    <div id = "calculator">
        <div id="display">0</div>
        <div id="btnContainer">
            <div id="leftContainer">
                <div id="topRow">
                    <button id="clearBtn">AC</button>
                    <button id="delBtn">โซ</button>
                    
                </div>
                
                <div id="numberContainer">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button> 
                </div>

                <div id="bottomRow">
                    <button class="number">0</button>
                    <button id="dotBtn">.</button>
                </div>   
            </div>
            
            <div id="rightContainer">
                <button class="operator">+</button>
                <button class="operator">-</button>
                <button class="operator" value="/">รท</button>
                <button class="operator" value="*">x</button>
                <button id="equalBtn">=</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p class="footer__text">
                Coded by
                <a href="https://github.com/RobotDad1"> Quantum_Robot</a>
                | A project from
                <a
                    href="https://www.theodinproject.com"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="footer__link"
                    >The Odin Project.
                </a> |
            </p>
    </footer>
</body>
</html>
